<!--
  Generated template for the SchoolPickerPage page.

  Ionic pages and navigation.

<ion-header>
  <ion-toolbar>
    <ion-searchbar [(ngModel)]="keyword" placeholder="请输入学校名称" #searchbar></ion-searchbar>
    <ion-buttons end>
      <button ion-button (click)="setName()">
        <!-- <ion-icon name="close-circle"></ion-icon> -->
        取消
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of matchedList" (click)="setName(item.label)">
      {{ item.label }}
    </ion-item>
  </ion-list>
</ion-content>
