<ion-content>
  <div class="login" [hidden]="!ready">
    <div class="up-content">
      <div class="title">登录窗口</div>
      <div class="dscp">登录后即可轻松选课，报名，参加活动。</div>
    </div>
    <div class="form-container">
      <div class="row row-end">
        {{orgName}}&nbsp;<a (click)="goOrgSelect()">更换机构>></a>
      </div>
      <div class="row">
        <input type="text" class="name" placeholder="{{nameLabel}}" [(ngModel)]="formData.username">
      </div>
      <div class="row">
        <input type="password" class="phone" placeholder="请输入手机号" [(ngModel)]="formData.password">
      </div>
      <div class="contract">
        <ion-icon name="checkmark-circle-outline" *ngIf="!agreementChecked" (click)="agreementChecked = true"></ion-icon>
        <ion-icon name="md-checkmark-circle" *ngIf="agreementChecked" (click)="agreementChecked = false"></ion-icon>
        &nbsp;同意并接受<span (click)="openContract()">《隐私政策制度、用户信息保护制度》</span>
      </div>
      <div class="row">
        <button class="main" (click)="doLogin()">登录</button>
      </div>
      <div class="row">
        <button (click)="goRegister()">注册</button>
      </div>
    </div>
  </div>
</ion-content>
