<ion-header>

  <ion-navbar [ngClass]="{'disabled': !available}">
    <ion-title>电子学员证</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="qr-page-content" [ngClass]="{'disabled': !available}">
    <div class="top">
      <div class="name">{{studentName}}</div>
      <div class="org-name">{{orgName}}</div>
    </div>
    <div class="qr-page-center">
      <div class="card">
        <div class="qr-container">
          <!-- <vue-qr :logoSrc="logoSrc" :text="text" :margin="margin" :colorDark="available ? '#35b57c' : '#999999'"
            :dotScale="dotScale" :logoMargin="logoMargin" :logoCornerRadius="logoCornerRadius"></vue-qr> -->
          <canvas #qrCanvas></canvas>
        </div>
        <div class="class-info">
          <div class="year-term">
            学期（{{year}}年{{termName}}）
          </div>
          <div class="list-container">
            <ul>
              <li *ngFor="let item of classList; index as i;" :key="item.apply.id">
                <div *ngIf="item.apply.status == 3">
                  <div class="class-name">{{i + 1}}. {{item.apply.iclass.name}}</div>
                  <div class="time-place">区域：{{item.apply.caption.area}}</div>
                  <div class="time-place">上课时间/地点：<span [innerHTML]="item.apply.iclass.schedule | safeHtml"></span></div>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</ion-content>
