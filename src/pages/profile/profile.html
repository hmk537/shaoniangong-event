<ion-header>

  <ion-navbar>
    <ion-title>{{orgName}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="goSetting()">
        <ion-icon name="settings"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>
  <div class="profile">
    <div class="up-content">
      <div class="name">{{studentName}}</div>
      <!-- <div class="grade">小学五年级</div> -->
    </div>
    <div class="down-content">
      <div class="menus">
        <div class="menu" (click)="goPage('personalInfo')">
          <div class="menu-name">
              <ion-icon name="ios-person"></ion-icon>个人信息
          </div>
          <ion-icon name="ios-arrow-forward"></ion-icon>
        </div>
        <div class="menu" (click)="goPage('myClass')">
          <div class="menu-name">
            <ion-icon name="ios-home"></ion-icon>我的班级
          </div>
          <ion-icon name="ios-arrow-forward"></ion-icon>
        </div>
        <!-- <div class="menu">
          <ion-icon name="ios-grid"></ion-icon>
          我的课表
          <ion-icon name="ios-arrow-forward"></ion-icon>
        </div>
        <div class="menu">
          <ion-icon name="ios-clipboard"></ion-icon>
          我的作业
          <ion-icon name="ios-arrow-forward"></ion-icon>
        </div>
        <div class="menu">
          <ion-icon name="ios-notifications"></ion-icon>
          我的通知
          <ion-icon name="ios-arrow-forward"></ion-icon>
        </div> -->
        <div class="menu" (click)="goPage('signinList')">
          <div class="menu-name">
            <ion-icon name="md-share"></ion-icon>我的点到
          </div>
          <ion-icon name="ios-arrow-forward"></ion-icon>
        </div>
        <div class="menu" (click)="goPage('e-cert')">
          <div class="menu-name">
            <ion-icon name="md-clipboard"></ion-icon>电子学员证
          </div>
          <ion-icon name="ios-arrow-forward"></ion-icon>
        </div>
        <!-- <div class="menu" (click)="goPage('about')">
          <ion-icon name="md-information-circle"></ion-icon>
          关于
          <ion-icon name="ios-arrow-forward"></ion-icon>
        </div> -->
      </div>
      <div class="exit">
        <button (click)="exit()">
          退&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;出
        </button>
      </div>
    </div>
  </div>
</ion-content>
