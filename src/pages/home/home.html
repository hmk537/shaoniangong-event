<ion-header>
  <ion-navbar>
    <ion-title>欢迎来到杭州少年宫</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="home">
    <div class="banner">
      <img src="assets/imgs/home_banner.png" alt="">
    </div>
    <div class="menus">
      <ion-grid>
        <ion-row>
          <ion-col col-4>
            <div class="item">
              <div class="icon">
                <img src="assets/imgs/home_icon_myevent.png" alt="">
              </div>
              我的活动
            </div>
          </ion-col>
          <ion-col col-4>
            <div class="item" (click)="goPage('myClass')">
              <div class="icon">
                <img src="assets/imgs/home_icon_myclass.png" alt="">
              </div>
              我的班级
            </div>
          </ion-col>
          <ion-col col-4>
            <div class="item">
              <div class="icon">
                <img src="assets/imgs/home_icon_mynotification.png" alt="">
              </div>
              我的通知
            </div>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-4>
            <div class="item">
              <div class="icon">
                <img src="assets/imgs/home_icon_myschedule.png" alt="">
              </div>
              我的课表
            </div>
          </ion-col>
          <ion-col col-4>
            <div class="item">
              <div class="icon">
                <img src="assets/imgs/home_icon_mywork.png" alt="">
              </div>
              我的作业
            </div>
          </ion-col>
          <ion-col col-4>
            <div class="item">
              <div class="icon">
                <img src="assets/imgs/home_icon_mysign.png" alt="">
              </div>
              我的点到
            </div>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-4>
            <div class="item">
              <div class="icon">
                <img src="assets/imgs/home_icon_teachercomment.png" alt="">
              </div>
              老师评价
            </div>
          </ion-col>
          <ion-col col-4>
            <div class="item">
              <div class="icon">
                <img src="assets/imgs/home_icon_classcommunicate.png" alt="">
              </div>
              班级交流
            </div>
          </ion-col>
          <ion-col col-4>
            <div class="item">
              <div class="icon">
                <img src="assets/imgs/home_icon_contact.png" alt="">
              </div>
              联系我们
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>
</ion-content>
