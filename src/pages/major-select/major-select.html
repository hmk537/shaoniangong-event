<ion-header>

  <ion-navbar>
    <ion-title>选择专业</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <div class="major-select">
    <div class="major-list">
      <div class="parent-major-item" *ngFor="let parentMajor of majorTree" [ngClass]="{'expanded': parentMajor.expanded}" [ngStyle]="{height: (50 + (!parentMajor.expanded ? 0 : (parentMajor.children.length * 40))) + 'px'}" (click)="toggleBranchExpand(parentMajor.id)">
        <div class="parent-major-name">
          <ion-icon name="ios-arrow-forward" *ngIf="parentMajor.id !== -1"></ion-icon>{{parentMajor.name}}
        </div>
        <div class="sub-major-list" *ngIf="parentMajor.id !== -1 && parentMajor.children">
          <div class="sub-major-item" *ngFor="let major of parentMajor.children" (click)="selectMajor(major)">
            {{major.name}}
          </div>
        </div>
      </div>
    </div>
  </div>
</ion-content>
